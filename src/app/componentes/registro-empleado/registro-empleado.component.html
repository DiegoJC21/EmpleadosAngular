<form (ngSubmit)="registrarEmpleado()" class="needs-validation" novalidate>
    <div class="form-group mb-3">
      <label for="id" class="form-label">Número de Empleado:</label>
      <input type="number" [(ngModel)]="empleado.id" name="id" id="id" class="form-control" required>
      <div class="invalid-feedback">Número de empleado es requerido.</div>
    </div>
  
    <div class="form-group mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" [(ngModel)]="empleado.nombre" name="nombre" id="nombre" class="form-control" required>
      <div class="invalid-feedback">Nombre es requerido.</div>
    </div>
  
    <div class="form-group mb-3">
      <label for="correo" class="form-label">Correo:</label>
      <input type="email" [(ngModel)]="empleado.correo" name="correo" id="correo" class="form-control" required>
      <div class="invalid-feedback">Correo es requerido.</div>
    </div>
  
    <div class="form-group mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="tel" [(ngModel)]="empleado.telefono" name="telefono" id="telefono" class="form-control" required>
      <div class="invalid-feedback">Teléfono es requerido.</div>
    </div>
  
    <div class="form-group mb-3">
      <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
      <input type="date" [(ngModel)]="empleado.fechaNacimiento" name="fechaNacimiento" id="fechaNacimiento" class="form-control" required>
      <div class="invalid-feedback">Fecha de nacimiento es requerida.</div>
    </div>
  
    <div class="form-group mb-3">
      <label for="sexo" class="form-label">Sexo:</label>
      <select [(ngModel)]="empleado.sexo" name="sexo" id="sexo" class="form-select" required>
        <option value="">Seleccione...</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>
      <div class="invalid-feedback">Sexo es requerido.</div>
    </div>
  
    <button type="submit" class="btn btn-primary">Registrar Empleado</button>
  </form>
